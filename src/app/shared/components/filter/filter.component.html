<div class="w-full sm:w-6/12 md:w-4/12 px-4">
    <div class="relative inline-flex align-middle w-full">
        <button class="uppercase text-sm px-6 py-3 rounded shadow-xl bg-gray hover:bg-slate-100"
            type="button" (click)="toggleDropdown($event)" #btnDropdownRef>
            <span class="inline-flex justify-center items-center w-6 h-6">
            <img src="assets/svg/filter.svg" alt="filter">
            </span>
        </button>
    </div>
    <div #popoverDropdownRef [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
        class=" dropDownBlock text-sm border-b border-gray-100 border bg-white absolute w-52 z-20 rounded-lg shadow-xl">

        <div *ngIf="isSearch" class="flex items-center m-2">
            <div class="relative w-full">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 ">
                    <img class="w-5 h-5" src="assets/svg/search.svg" alt="close">
                </div>
                <input type="text" id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-slate-700 block w-full pl-10 p-2.5"
                    placeholder="Search" [(ngModel)]="searchAttribute">
            </div>
            <img class="mx-2 w-5 h-5" (click)="dropdownPopoverShow = false" src="assets/svg/close.svg" alt="close">
        </div>

        <div *ngFor="let attribute of filterAttributes; let i = index; "
            class="block items-center relative cursor-pointer text-black hover:bg-slate-100 py-2 px-3">
            <div class="flex items-center">
                <input id="checkbox-{{i}}" #checkboxVal [(ngModel)]="attribute.isChecked" type="checkbox"
                    class="w-4 h-4 text-slate-700 bg-gray-100 rounded border-gray-300">
                <label for="checkbox-{{i}}" class="ml-2 w-full text-sm font-medium text-gray-900">{{ attribute?.name ||
                    "-"
                    }}</label>
            </div>
        </div>
        <div class="block text-black  py-2 px-3 mb-2">
            <button
                class="bg-transparent hover:bg-slate-700 text-slate-700 font-semibold hover:text-white p-2 border border-slate-700  mr-1 mb-1 hover:border-transparent rounded float-left  hover:bg-slate-100"
                (click)="onClear()">{{ 'BUTTON.CLEAR'  }}</button>
            <button
                class=" bg-transparent hover:bg-slate-700 text-slate-700 font-semibold hover:text-white p-2 border border-slate-700  mr-1 mb-1 hover:border-transparent rounded float-right hover:bg-slate-100"
                (click)="onApply()">{{ 'BUTTON.APPLY'  }}</button>
        </div>
    </div>
</div>
