<div class="relative block mt-1 py-2 px-3 rounded-sm" [class]="class">
    <div class="flex">
        <span class="left-0 flex items-center">
            <svg-icon [src]="icon"
                [svgClass]="'w-3 h-3 fill-neutral-900 stroke-neutral-900'">
            </svg-icon>
        </span>
        <label class="text-sm ml-2 text-slate-700">
            {{ name | translate }}
            <span *ngIf="isRequired" class="text-red-500 -ml-0.5">*</span>
        </label>
    </div>
    <div class="w-full flex text-sm pt-2">
        <ng-content></ng-content>
        <div *ngIf="error" class="ml-auto pl-1 text-red-500"><img class="w-5 h-5" [src]="svgs.error" alt="error">
        </div>
    </div>
</div>
