    <div class="flex justify-center">
        <img class="w-20 h-20 icon-img" [src]="'assets/svg/login-page-logo.svg'" alt="logo">
    </div>
    <h1 class="mb-4 text-2xl font-bold text-center text-black dark:text-white">
        {{ 'TITLE.SIGN_IN_TITLE' | translate }}
    </h1>
    <div>
        <label class="block text-sm">
            Email
        </label>
        <input type="email"
            class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
            placeholder="" />
    </div>
    <div>
        <label class="block mt-4 text-sm">
            Password
        </label>
        <input
            class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
            placeholder="" type="password" />
    </div>
    <p class="mt-4">
        <a class="text-sm text-black dark:text-white hover:underline " href="">
            {{ 'LINK.FORGOT_PASSWORD' | translate }}
        </a>
    </p>

    <div class="text-center mt-4">
        <app-button [name]="buttonText" text="1/2"></app-button>
    </div>
