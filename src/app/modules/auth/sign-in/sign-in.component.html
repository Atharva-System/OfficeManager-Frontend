<!-- Logo -->
<div class="flex justify-center">
    <img class="w-20 h-20 icon-img" [src]="svgs.loginPageLogo" alt="logo">
</div>

<!-- Title -->
<h1 class="mb-4 text-2xl font-bold text-center text-black dark:text-white">
    {{ 'TITLE.SIGN_IN_TITLE' | translate }}
</h1>

<!-- Sign In form -->
<form [formGroup]="constant.signinForm" class="text-black dark:text-white">

    <!-- Email -->
    <div>
        <label class="block text-sm">
            <span *ngIf="_signinForm['employeeNo'].hasValidator(constant.validators.required)"
                class="text-red-500">&nbsp;*</span>
            {{ 'LABEL.EMPLOYEE_NO' | translate }}
        </label>
        <!-- Input field custom component for icon and box styleing -->
        <app-input-field [icon]="svgs.email"
            [error]="_signinForm['employeeNo'].invalid && (_signinForm['employeeNo'].dirty || _signinForm['employeeNo'].touched)">
            <input class="ml-auto focus:outline-none w-full" formControlName="employeeNo"
                placeholder="{{ 'PLACE_HOLDER.EMPLOYEE_NO' | translate }}" type="text" />
        </app-input-field>
        <!-- Validation Message -->
        <ng-container *ngFor="let validation of validationMessages.employeeNo">
            <div class="text-red-500 text-xs italic mt-1"
                *ngIf="_signinForm['employeeNo'].errors?.[validation.type] && (_signinForm['employeeNo'].dirty || _signinForm['employeeNo'].touched)">
                {{ 'LABEL.EMPLOYEE_NO' | translate }} {{ validation.message | translate }}
            </div>
        </ng-container>
    </div>
    <!-- Password -->
    <div class="mt-4">
        <div>
            <label class="block text-sm">
                <span *ngIf="_signinForm['password'].hasValidator(constant.validators.required)"
                    class="text-red-500">&nbsp;*</span>
                {{ 'LABEL.PASSWORD' | translate }}
            </label>
            <!-- Input field custom component for icon and box styleing -->
            <app-input-field [icon]="svgs.password"
                [error]="_signinForm['password'].invalid && (_signinForm['password'].dirty || _signinForm['password'].touched)">
                <input class="ml-auto focus:outline-none w-full" formControlName="password"
                    placeholder="{{ 'PLACE_HOLDER.PASSWORD' | translate }}" type="password" />
            </app-input-field>
            <!-- Validation Message -->
            <ng-container *ngFor="let validation of validationMessages.password">
                <div class="text-red-500 text-xs italic mt-1"
                    *ngIf="_signinForm['password'].errors?.[validation.type] && (_signinForm['password'].dirty || _signinForm['password'].touched)">
                    {{ 'LABEL.PASSWORD' | translate }} {{ validation.message | translate }}
                </div>
            </ng-container>
        </div>
    </div>

    <!-- Forgot Password Link -->
    <p class="mt-4 text-end">
        <a class="text-sm text-black dark:text-white underline" [routerLink]="routeConstant.forgotPassword">
            {{ 'TITLE.FORGOT_PASSWORD_TITLE' | translate }}
        </a>
    </p>

    <!-- SignIn Button -->
    <div class="text-center mt-6">
        <app-button (click)="onSubmit(constant.signinForm.value)" [name]="'BUTTON.SIGN_IN'" text="3/4"></app-button>
    </div>
</form>
