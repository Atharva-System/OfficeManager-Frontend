<div class="m-6">
    <app-table [isCheckBox]="isCheckBox" [actions]="actions" [columns]="columns" [rowsData]="rowsData"
        [newRowsData]="newRowsData" (onSortingEvent)="onSortingEvent($event)" [totalCount]="totalCount"
        [itemsPerPage]="itemsPerPage" [itemsPerPageArr]="itemsPerPageArr"
        (onPageChangeEvent)="onPageChangeEvent($event)" (onSearchingEvent)="onSearchingEvent($event)"
        (onAddEvent)="onAddEvent($event)">
    </app-table>
</div>

<div class="container" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
</div>
