<div class="m-6">
    <app-table [isCheckBox]="constant.employeeTable.isCheckBox" [actions]="actions" [columns]="columns"
        [rowsData]="rowsData" (onSortingEvent)="onSortingEvent($event)" [totalCount]="constant.employeeTable.totalCount"
        [itemsPerPage]="constant.employeeTable.itemsPerPage" [itemsPerPageArr]="constant.employeeTable.itemsPerPageArr"
        (onPageChangeEvent)="onPageChangeEvent($event)" (onSearchingEvent)="onSearchingEvent($event)"
        (onAddEvent)="onAddEvent($event)">
    </app-table>
</div>

<div class="container" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
</div>
