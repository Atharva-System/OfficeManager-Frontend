<div>
    <header class="sticky top-0 z-30 w-full px-1 py-2 sm:px-4">
        <div class="flex items-center justify-between mx-auto max-w-7xl">
            <div class="relative flex items-center">
                <div class="mr-2" (click)="layoutCommonService.isOpenSidebar = !layoutCommonService.isOpenSidebar">
                    <img class="h-6 w-6 icon-img" [src]="'assets/svg/hamburger-menu.svg'" alt="menu">
                </div>
                <input type="text" id="simple-search"
                    class="ml-auto w-48 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white rounded-lg focus:outline-black block p-2.5"
                    placeholder="Search">

            </div>
            <div class="flex items-center space-x-1">
                <ul class="hidden space-x-2 md:inline-flex">
                    <li>
                        <div class="mt-3 mr-1">
                            <img class="h-7 max-w-7xl icon-img" (click)="onThemeChange()"
                                [src]="layoutCommonService.isDarkTheme ? 'assets/svg/sun.svg' : 'assets/svg/moon.svg'"
                                alt="theme">
                        </div>
                    </li>
                    <li>
                        <div>
                            <app-menu [isIcon]="'assets/svg/profile.jpg'" [menuItems]="menuItems"
                                (onItemClick)="onItemClick($event)"></app-menu>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</div>
